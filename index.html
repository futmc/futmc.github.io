a.nolink, a.nolink:link, a.nolink:hover, a.nolink:visited {

#available {
	position: fixed;
	background-color: #333333;
	top: 0px;
	right: 0px;
	padding: 10px 30px;
	width:min(80vw,250px); 
	color:white;

#available_hide {
	position: fixed;
	top: 0px;
	right: 0px;
	margin: 10px;
	padding: 2px;
	font-weight: bold;
	border: 1px solid white;
	font-size: 12px;
	line-height: 12px;
	cursor: pointer;

<script type="text/javascript">
if(document.location.href.startsWith("file:")) {
alert("You're not supposed to 'open' this file in your browser. Please upload this folder to your HTTP(s) server and access it via the internet. This is not a bug, please read the documentation");
}else {
window.addEventListener("load", function(){
window.minecraftOpts = [
"game_frame","http://fmc-resources.test.upcdn.net/assets.epk",
"CgAACQAHc2VydmVycwoAAAABCAAKZm9yY2VkTU9URAAIRnV0dXJlTUMBAAtoaWRlQWRkcmVzcwEIAAJpcAAbd3M6Ly8xMjIuMTEyLjE3Mi4xNjI6MjU1NjUvCAAEbmFtZQAIRnV0dXJlTUMAAA=="
];
(function(){
var q = window.location.search;
if(typeof q === 'string' && q.startsWith("?")) {
	q = new URLSearchParams(q);
	var s = q.get("server");
	if(s) window.minecraftOpts.push(s);
}
})();
setTimeout(function() { document.getElementById("available").style.display = "block"; }, 5000 );
window.remAvailable = setTimeout(function() { document.getElementById("available").remove(); }, 18000 );
document.getElementById("available_hide").addEventListener("click", function() {
	clearTimeout(window.remAvailable);
	document.getElementById("available").remove();
});

});}
